<div class="form-row">
    <div class="form-group col-md-3">
        <div class="card" [ngClass]="'selection-container'">
            <div class="card-body mt-5">
                <h4 class="card-title">Priority</h4>
                <hr>
                <div class="form-check">
                    <label class="form-check-label">
        <input type="checkbox" class="priority" name="priority" id="priority" value="checkedValue" >
        HIGH
      </label><br>
                    <label class="form-check-label">
        <input type="checkbox" class="priority" name="priority" id="priority" value="checkedValue" >
        LOW
      </label><br>
                    <label class="form-check-label">
        <input type="checkbox" class="priority" name="priority" id="priority" value="checkedValue" >
        MIDDLE
      </label><br>
                </div>
            </div>
            <div class="card-body mt-3">
                <h4 class="card-title">Status</h4>
                <hr>
                <div class="form-check">
                    <label class="form-check-label">
          <input type="checkbox" class="status" name="status" value="checkedValue" >
          INPROGRESS
        </label><br>
                    <label class="form-check-label">
          <input type="checkbox" class="status" name="status" id="" value="checkedValue" >
          ONHOLD
        </label><br>
                    <label class="form-check-label">
          <input type="checkbox" class="status" name="status" id="" value="checkedValue" >
          COMPLETED
        </label><br>
                </div>
            </div>
        </div>

    </div>
    <div class="form-group col-md-9">

        <div class="mt-3 mb-3">
            <label for="contract" class="mb-1">Search By Service Name</label>
            <input type="search" class="contract p-2" name="contract" id="contract" value="" style="width: 100%;height: 50px;border-radius:10px;" placeholder="Enter Contract Name" [(ngModel)]="searchText" />
        </div>

        <div class="">
            <div *ngFor="let service of task|filter:searchText">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{service.taskImg}}" class="w-100" alt="">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Service Name : {{service.taskName}}</h5>
                                <p class="card-text">Organiser Name : {{service.organiser}}</p>
                                <p class="card-text">Service Duration : {{service.durationDays}}</p>
                                <p class="card-text">Service Period : {{service.tstartDate}} to {{service.tendDate}}</p>
                                <p class="card-text">Status : {{service.tstatus}}</p>
                                <p class="card-text">Priority :{{service.tpriority}}</p>
                                <div class="">
                                    <button class="btn btn-info" (click)="onSearch(service)">Know more</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
