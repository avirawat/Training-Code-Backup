<div class="form-row">
    <div class="form-group col-md-3">
        <div class="card" [ngClass]="'selection-container'">
            <div class="card-body mt-5">
                <h4 class="card-title">Status</h4>
                <hr>
                <div class="form-check">


                    <label class="form-check-label">
          <input type="checkbox" [(ngModel)]="filter.available" (ngModelChange)="filterChange()" >
          Available
        </label><br>
                    <label class="form-check-label">
          <input type="checkbox"  [(ngModel)]="filter.notavailable" (ngModelChange)="filterChange()">
          Not-Available
        </label>
                    <br>



                </div>
            </div>
        </div>
        <div class="mt-3 mb-3">
            <label for="worker" class="mb-1">Search By Working Hours</label>
            <input type="number" class="worker p-2" name="worker" id="worker" value="" style="width: 100%;height: 50px;border-radius:10px;" placeholder="worker Hours" [(ngModel)]="searchText" />
        </div>

    </div>
    <div class="form-group col-md-9">

        <div class="mt-3 mb-3">
            <label for="contract" class="mb-1">Search By Worker Name</label>
            <input type="search" class="contract p-2" name="contract" id="contract" value="" style="width: 100%;height: 50px;border-radius:10px;" placeholder="Enter Contract Name" [(ngModel)]="searchText" />
        </div>

        <div class="">
            <div *ngFor="let worker of workers|filter:searchText">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src={{worker.workerImg}} class="w-100" alt="">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Worker Name : {{worker.workerName}}</h5>
                                <p class="card-text">Work Type : {{worker.workType}}</p>
                                <p class="card-text">Working Hours/Day : {{worker.workingHours}}</p>
                                <p class="card-text">Status : {{worker.availability}}</p>
                                <p class="card-text">Contact Number :{{worker.contactNumber}}</p>
                                <div class="">
                                    <button class="btn btn-info" (click)="onSearch(worker)">Know more</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
