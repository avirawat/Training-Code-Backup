<div class="mt-5">
    <div class="form-row">
        <div class="form-group col-md-3">
            <div class="card sticky-sidebar" [ngClass]="'selection-container'" id="">
                <div class="card-body mt-5">
                    <h4 class="card-title">Status</h4>
                    <hr>
                    <div class="form-check">
                        <label class="form-check-label">
             <input type="checkbox" class="status" name="status" id="status" value="checkedValue" >
             HIGH
           </label><br>
                        <label class="form-check-label">
             <input type="checkbox" class="status" name="status" id="status" value="checkedValue" >
             LOW
           </label><br>
                        <label class="form-check-label">
             <input type="checkbox" class="status" name="status" id="status" value="checkedValue" >
             MIDDLE
           </label><br>
                    </div>
                </div>

                <div class="card-body mt-3">
                    <h4 class="card-title">Priority</h4>
                    <hr>
                    <div class="form-check">
                        <label class="form-check-label">
             <input type="checkbox" class="status" name="status" value="checkedValue" >
             INPROGRESS
           </label><br>
                        <label class="form-check-label">
             <input type="checkbox" class="status" name="status" id="" value="checkedValue" >
             ONHOLD
           </label><br>
                        <label class="form-check-label">
             <input type="checkbox" class="status" name="status" id="" value="checkedValue" >
             COMPLETED
           </label><br>
                    </div>
                </div>
            </div>

        </div>
        <div class="form-group col-md-9 d-flex flex-row justify-content-center">
            <div class="mr-5 ml-5">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Maintenance</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Nine To Fivers</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Servcie Allocation</button>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">Maintenance</div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">Resource</div>
                    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">Allocation</div>
                </div>
            </div>
        </div>
    </div>
</div>
