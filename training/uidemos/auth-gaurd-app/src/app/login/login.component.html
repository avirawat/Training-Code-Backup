<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" ngModel #username="ngModel">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" ngModel #username="ngModel">
                </div>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
</div>
