<!-- 
1. create a property in ts file and assign to formGroup
  like property userForm in ts file
       assign to <form [formGroup]=userForm>
2. For every form field add an attribute as formControlName with value
     like formControlName = "firstname"
3. For grouping form fields create an attribute as formGroupName=value
 like formGroupName = "address"
-->




<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="onRegister()" novalidate>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" class="form-control" formControlName="firstname">
            <small id="helpId" class="text-muted">Help text</small>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" class="form-control" formControlName="lastname">
            <small id="helpId" class="text-muted">Help text</small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" formControlName="email">
            <small id="emailHelpId" class="form-text text-muted">Help text</small>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">Male
       <input class="form-check-input" type="radio"  name="gender" id="gender" value="male" formControlName="gender">
            </label>
            <label class="form-check-label">Female
         <input class="form-check-input" type="radio"  name="gender" id="gender" value="female" formControlName="gender">
            </label>
        </div>
        <div class="form-check ">
            <label class="form-check-label">acceptTerms
               <input class="form-check-input" type="checkbox" id="acceptTerms" value="false" formControlName=acceptTerms> 
                         </label>
        </div>
        <div formGroupName="address">
            <div class="form-group">
                <label for="city">City</label>
                <select class="form-control" name="city" id="city" formControlName="city">
                      <option *ngFor = "let city of cities" [ngValue]="city" >{{city}}</option>
         </select>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" name="state" id="state" formControlName="state">
                <small id="helpId" class="form-text text-muted">Help text</small>
            </div>

            <div class="form-group">
                <label for="zipcode">Zipcode</label>
                <input type="text" class="form-control" name="zipcode" id="zipcode" formControlName=zipcode>
                <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Register</button>
        </div>

    </form>
</div>
