<div class="container">
  <div class="row">
    <div class="col-md-4 mt-4" *ngFor="let course of courses" (click)="onSearch(course)">
      <div class="card">
        <!-- <img class="card-img-top" src="holder.js/100x180/" alt=""> -->
        <div class="card-body">
          <h4 class="card-title">{{course.courseName}}</h4>
          <p class="card-text">{{course.courseType}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
